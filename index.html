<body>
<div class="container">

<script>
    const questions = [
        { question: "–ì–¥–µ –º—ã –ø–æ–∑–Ω–∞–∫–æ–º–∏–ª–∏—Å—å?", options: ["–í –ú–∞–π–Ω–∫—Ä–∞—Ñ—Ç–µ", "–í —á–∞—Ç–µ –∑–Ω–∞–∫–æ–º—Å—Ç–≤", "–í –î–∞–π–≤–∏–Ω—á–∏–∫–µ"], correct: 0 },
        { question: "–ù–∞ –∫–∞–∫–æ–º –ø—Ä–æ–µ–∫—Ç–µ –º—ã —Å —Ç–æ–±–æ–π –ø–æ–∑–Ω–∞–∫–æ–º–∏–ª–∏—Å—å?", options: ["StreamCraft", "Hypixel", "VimeWorld"], correct: 2 },
        { question: "–ö–æ–≥–¥–∞ –º—ã —Å —Ç–æ–±–æ–π –æ–±–º–µ–Ω—è–ª–∏—Å—å –Ω–æ–º–µ—Ä–∞–º–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞, —è –Ω–µ –ø–æ–≤–µ—Ä–∏–ª, —á—Ç–æ —ç—Ç–æ —Ç–≤–æ–π –Ω–æ–º–µ—Ä, —á—Ç–æ —Ç—ã —Å–¥–µ–ª–∞–ª–∞?", options: ["–ù–∞–ø–∏—Å–∞–ª–∞ —Å–æ–æ–±—â–µ–Ω–∏–µ", "–ü–æ–∑–≤–æ–Ω–∏–ª–∞", "–ù–∏—á–µ–≥–æ"], correct: 0 },
        { question: "–ö–æ–≥–¥–∞ –º—ã —Å —Ç–æ–±–æ–π –æ—Ç–º–µ—á–∞–ª–∏ ¬´–ù–∞—à –¥–µ–Ω—å¬ª?", options: ["–í –¥–µ–Ω—å –Ω–∞—à–µ–≥–æ –∑–Ω–∞–∫–æ–º—Å—Ç–≤–∞", "–í –¥–µ–Ω—å, –∫–æ–≥–¥–∞ —Ç—ã –º–Ω–µ –Ω–∞–ø–∏—Å–∞–ª–∞", "–ö–æ–≥–¥–∞ –≤—Å–ø–æ–º–Ω–∏–º"], correct: 1 },
        { question: "–í –∫–∞–∫–æ–π –º–µ—Å—è—Ü –º—ã —Å —Ç–æ–±–æ–π –æ—Ç–º–µ—á–∞–ª–∏ ¬´–ù–∞—à –¥–µ–Ω—å¬ª?", options: ["–ê–≤–≥—É—Å—Ç", "–ò—é–ª—å", "–°–µ–Ω—Ç—è–±—Ä—å"], correct: 0 },
        { question: "–ö–æ–≥–¥–∞ —è —Ç–µ–±—è –≤–ø–µ—Ä–≤—ã–µ –¥–æ–±–∞–≤–∏–ª –≤ Skype, —è —É–∂–µ —Å–∏–¥–µ–ª —Å –∫–µ–º-—Ç–æ. –ö—Ç–æ —ç—Ç–æ –±—ã–ª?", options: ["–ù–∞—Ç–∞—à–∞", "–ê–Ω—è", "–¢—ë–º–∞"], correct: 2 },
        { question: "–í –∫–∞–∫—É—é –º–∏–Ω–∏-–∏–≥—Ä—É –º—ã —Å —Ç–æ–±–æ–π –∏–≥—Ä–∞–ª–∏ —á–∞—â–µ –≤—Å–µ–≥–æ?", options: ["SkyWars", "–î—É—ç–ª–∏", "Bedwars"], correct: 0 },
        { question: "–ß—Ç–æ —è –æ—Ç–≤–µ—Ç–∏–ª –Ω–∞ —Ç–≤–æ—ë –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –º–Ω–µ?", options: ["–ü—Ä–∞–≤–¥–∞?)", "–¢—ã –º–Ω–µ —Ç–æ–∂–µ)", "–ù–∏—á–µ–≥–æ"], correct: 0 },
        { question: "–ö–∞–∫–æ–π –Ω–∞—à –ª—é–±–∏–º—ã–π —Ü–≤–µ—Ç?", options: ["–§–∏–æ–ª–µ—Ç–æ–≤—ã–π", "–ó–µ–ª—ë–Ω—ã–π", "–ß—ë—Ä–Ω—ã–π"], correct: 0 },
        { question: "–ö–∞–∫ —è —Ç–µ–±—è –Ω–∞–∑—ã–≤–∞–ª?", options: ["–°–æ–ª–Ω—ã—à–∫–æ", "–ö–æ—Ç—è", "–ó–∞—è"], correct: 2 },
        { question: "–ü–∞—Ä—É —Ä–∞–∑ –º—ã —Å —Ç–æ–±–æ–π –∏–≥—Ä–∞–ª–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ, –∫–æ—Ç–æ—Ä—ã–π —è –∑–∞–ø—É—Å–∫–∞–ª –¥–ª—è –Ω–∞—Å —Å —Ç–æ–±–æ–π, —á—Ç–æ —è —Å–¥–µ–ª–∞–ª?", options: ["–ü–æ—Å—Ç—Ä–æ–∏–ª –¥–æ–º", "–ü–æ—Å—Ç—Ä–æ–∏–ª —Å–µ—Ä–¥—Ü–µ", "–ü–æ–¥–∞—Ä–∏–ª –ø–æ–¥–∞—Ä–æ–∫"], correct: 1 }
    ];

    let currentQuestion = 0;
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const messageElement = document.getElementById("feedback-message");

    function showQuestion() {
        const q = questions[currentQuestion];
        questionElement.textContent = q.question;
        optionsElement.innerHTML = "";
        messageElement.textContent = "";

        q.options.forEach((option, index) => {
            const button = document.createElement("button");
            button.textContent = option;
            button.onclick = () => checkAnswer(index);
            optionsElement.appendChild(button);
        });
    }

    function checkAnswer(selectedOption) {
        const q = questions[currentQuestion];

        if (selectedOption === q.correct) {
            showHearts();
            messageElement.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üéâ";
            currentQuestion++;
            if (currentQuestion < questions.length) {
                setTimeout(showQuestion, 1000);
            } else {

                questionElement.textContent = "üíú –°–ø–∞—Å–∏–±–æ, —á—Ç–æ –≤—Å–ø–æ–º–Ω–∏–ª–∞ –≤—Å—ë —ç—Ç–æ —Å–æ –º–Ω–æ–π üíú";
                optionsElement.innerHTML = "";

        } else {
            messageElement.textContent = "–£–ø—Å! –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑ üòÖ";

    function showHearts() {

        const numHearts = 25; // —É–≤–µ–ª–∏—á–∏–ª–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä–¥–µ—Ü
        const containerCenterX = container.offsetLeft + container.offsetWidth / 2;
        const containerTopY = container.offsetTop - 4 * parseFloat(getComputedStyle(document.body).fontSize);

        for (let i = 0; i < numHearts; i++) {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");

            // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Ä–∞–∑–±—Ä–æ—Å ¬±100px
            const offsetX = (Math.random() * 200) - 100;
            const offsetY = (Math.random() * 60) - 30;
            heart.style.left = containerCenterX + offsetX + "px";
            heart.style.top = containerTopY + offsetY + "px";

            heart.style.fontSize = (2 + Math.random() * 0.75) + "em";
            heart.style.animationDuration = (1.5 + Math.random() * 1.5) + "s";

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    }


    showQuestion();
</script>
